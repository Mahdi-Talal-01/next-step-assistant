name: Deploy to Staging

on:
  push:
    branches:
      - MT-staging

jobs:
  Build-and-Push-Backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build & Push Backend Image
        working-directory: backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/nextstep:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/nextstep:latest

  Build-Frontend-And-Upload-S3:
    runs-on: ubuntu-latest
    needs: Build-and-Push-Backend
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Configure .env for Staging
        working-directory: frontend
        run: |
          sed -i "s|VITE_API_URL=.*|VITE_API_URL=http://${{ secrets.EC2_HOST_STAGING }}:3000|g" .env.example
          cp .env.example .env

      - name: Install Dependencies
        working-directory: frontend
        run: npm install

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      - name: Copy Frontend Build to EC2
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.EC2_HOST_STAGING }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "frontend/dist"
          target: "/home/${{ secrets.EC2_USER }}/frontend/dist"

      - name: Upload Build to S3
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST_STAGING }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            mkdir -p ~/.aws
            echo "[default]" > ~/.aws/config
            echo "region = ${{ secrets.AWS_DEFAULT_REGION }}" >> ~/.aws/config
            aws s3 cp ~/frontend/dist/ s3://fse-final-mahdi --recursive
            rm -rf ~/frontend/dist

  Deploy-With-Compose:
    runs-on: ubuntu-latest
    needs:
      - Build-and-Push-Backend
      - Build-Frontend-And-Upload-S3
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Copy docker-compose.staging.yml to EC2
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.EC2_HOST_STAGING }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "docker-compose.staging.yml"
          target: "/home/${{ secrets.EC2_USER }}"

      - name: Deploy via Docker Compose
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST_STAGING }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ~
            # Inject your .env.staging from GitHub Secrets
            echo "${{ secrets.ENV_STAGING }}" > .env.staging

            # Pull new images and restart
            docker compose -f docker-compose.staging.yml pull
            docker compose -f docker-compose.staging.yml down
            docker compose -f docker-compose.staging.yml up -d
