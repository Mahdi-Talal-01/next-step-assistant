services:
  backend:
    image: mahditalaldev/nextstep:latest
    ports:
      - "3000:3000"
    environment:
      - JWT_SECRET=your_secret_here
    depends_on:
      - db
    restart: always

  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=database
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always

volumes:
  mysql_data: 