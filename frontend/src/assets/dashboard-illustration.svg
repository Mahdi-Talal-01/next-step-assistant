<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EEF2FF" />
      <stop offset="100%" stop-color="#E0E7FF" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#2563EB" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#6366F1" />
    </linearGradient>
    <linearGradient id="progressGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#60A5FA" />
    </linearGradient>
    <linearGradient id="progressGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#A78BFA" />
    </linearGradient>
    <linearGradient id="progressGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#EC4899" />
      <stop offset="100%" stop-color="#F472B6" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" />
      <feOffset dx="0" dy="8" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Dashboard Background -->
  <rect x="100" y="50" width="600" height="470" rx="20" fill="white" filter="url(#dropShadow)" />
  
  <!-- Top Navigation Bar -->
  <rect x="100" y="50" width="600" height="60" rx="20" fill="url(#accentGradient)" />
  <circle cx="140" cy="80" r="15" fill="white" fill-opacity="0.3" />
  <circle cx="180" cy="80" r="15" fill="white" fill-opacity="0.3" />
  <circle cx="220" cy="80" r="15" fill="white" fill-opacity="0.3" />
  <rect x="600" y="65" width="70" height="30" rx="15" fill="white" fill-opacity="0.2" />
  <circle cx="620" cy="80" r="10" fill="white" fill-opacity="0.6" />
  <text x="640" y="85" font-family="Arial" font-size="12" font-weight="bold" fill="white">User</text>
  
  <!-- Left Sidebar -->
  <rect x="100" y="110" width="80" height="410" fill="#F8FAFC" />
  <circle cx="140" cy="150" r="15" fill="#E0E7FF" />
  <rect x="125" y="145" width="30" height="10" rx="5" fill="#4F46E5" />
  <circle cx="140" cy="200" r="15" fill="#E0E7FF" />
  <rect x="125" y="195" width="30" height="10" rx="5" fill="#4F46E5" />
  <circle cx="140" cy="250" r="15" fill="#E0E7FF" />
  <rect x="125" y="245" width="30" height="10" rx="5" fill="#4F46E5" />
  <circle cx="140" cy="300" r="15" fill="#E0E7FF" />
  <rect x="125" y="295" width="30" height="10" rx="5" fill="#4F46E5" />
  
  <!-- Main Content Area -->
  <rect x="180" y="130" width="500" height="60" rx="10" fill="#F0F9FF" stroke="#E0F2FE" stroke-width="1" />
  <text x="210" y="165" font-family="Arial" font-weight="bold" font-size="18" fill="#0C4A6E">Welcome to Your NextStep Dashboard</text>
  <text x="540" y="165" font-family="Arial" font-size="12" fill="#0C4A6E">Today</text>
  
  <!-- AI Career Agent Section -->
  <rect x="180" y="210" width="230" height="180" rx="10" fill="#FAFAFA" stroke="#E2E8F0" stroke-width="1" filter="url(#softShadow)" />
  <rect x="180" y="210" width="230" height="40" rx="10" fill="url(#accentGradient)" />
  <text x="200" y="235" font-family="Arial" font-weight="bold" font-size="14" fill="white">AI Career Agent</text>
  
  <!-- Chatbot Interface -->
  <rect x="200" y="260" width="160" height="30" rx="15" fill="#E2E8F0" />
  <text x="220" y="278" font-family="Arial" font-size="10" fill="#475569">What skills should I focus on?</text>
  
  <rect x="230" y="300" width="160" height="40" rx="15" fill="#EFF6FF" />
  <text x="250" y="318" font-family="Arial" font-size="10" fill="#1E40AF">Based on your profile, focus on:</text>
  <text x="250" y="332" font-family="Arial" font-size="10" fill="#1E40AF">React, NextJS, and TypeScript</text>
  
  <!-- AI Button -->
  <circle cx="200" cy="330" r="15" fill="url(#purpleGradient)" />
  <text x="195" y="335" font-family="Arial" font-weight="bold" font-size="14" fill="white">AI</text>
  
  <!-- Job Tracking Section -->
  <rect x="180" y="410" width="230" height="110" rx="10" fill="#FAFAFA" stroke="#E2E8F0" stroke-width="1" filter="url(#softShadow)" />
  <rect x="180" y="410" width="230" height="40" rx="10" fill="#F0FDFA" />
  <text x="200" y="435" font-family="Arial" font-weight="bold" font-size="14" fill="#0F766E">Job Applications</text>
  
  <!-- Job Cards -->
  <rect x="190" y="460" width="210" height="50" rx="5" fill="white" stroke="#E2E8F0" stroke-width="1" />
  <circle cx="205" cy="485" r="8" fill="#22C55E" />
  <text x="225" y="480" font-family="Arial" font-size="11" font-weight="bold" fill="#1E293B">Full Stack Developer</text>
  <text x="225" y="495" font-family="Arial" font-size="9" fill="#64748B">TechCorp • Interview Stage</text>
  <text x="350" y="485" font-family="Arial" font-size="10" font-weight="bold" fill="#22C55E">Active</text>
  
  <!-- Learning Roadmap -->
  <rect x="430" y="210" width="250" height="310" rx="10" fill="#FAFAFA" stroke="#E2E8F0" stroke-width="1" filter="url(#softShadow)" />
  <rect x="430" y="210" width="250" height="40" rx="10" fill="#FDF2F8" />
  <text x="450" y="235" font-family="Arial" font-weight="bold" font-size="14" fill="#9D174D">Learning Roadmap</text>
  
  <!-- Progress Cards -->
  <rect x="450" y="260" width="210" height="80" rx="5" fill="white" stroke="#E2E8F0" stroke-width="1" />
  <text x="470" y="285" font-family="Arial" font-size="12" font-weight="bold" fill="#1E293B">Frontend Development</text>
  
  <!-- Progress Bar 1 -->
  <rect x="470" y="300" width="170" height="10" rx="5" fill="#E2E8F0" />
  <rect x="470" y="300" width="119" height="10" rx="5" fill="url(#progressGradient1)" />
  <text x="470" y="325" font-family="Arial" font-size="11" fill="#64748B">70% Complete</text>
  
  <!-- Progress Cards -->
  <rect x="450" y="350" width="210" height="80" rx="5" fill="white" stroke="#E2E8F0" stroke-width="1" />
  <text x="470" y="375" font-family="Arial" font-size="12" font-weight="bold" fill="#1E293B">Data Science</text>
  
  <!-- Progress Bar 2 -->
  <rect x="470" y="390" width="170" height="10" rx="5" fill="#E2E8F0" />
  <rect x="470" y="390" width="68" height="10" rx="5" fill="url(#progressGradient2)" />
  <text x="470" y="415" font-family="Arial" font-size="11" fill="#64748B">40% Complete</text>
  
  <!-- Skill Analytics Mini Card -->
  <rect x="450" y="440" width="210" height="60" rx="5" fill="#EFF6FF" stroke="#BFDBFE" stroke-width="1" />
  <text x="470" y="465" font-family="Arial" font-size="12" font-weight="bold" fill="#1E40AF">Market Skill Trend</text>
  <text x="470" y="485" font-family="Arial" font-size="11" fill="#1E40AF">React demand increased by 15%</text>
  <circle cx="620" cy="470" r="15" fill="#3B82F6" fill-opacity="0.2" />
  <text x="615" y="475" font-family="Arial" font-weight="bold" font-size="14" fill="#3B82F6">↗</text>
  
  <!-- Decorative Elements -->
  <circle cx="650" cy="490" r="8" fill="url(#accentGradient)" />
  <circle cx="630" cy="490" r="5" fill="url(#accentGradient)" fill-opacity="0.7" />
  <circle cx="615" cy="490" r="3" fill="url(#accentGradient)" fill-opacity="0.4" />
</svg> 